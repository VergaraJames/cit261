        function begin() {
            /* from w3school.com https://www.w3schools.com/xml/xml_http.asp */
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    var answer = JSON.parse(xhttp.responseText);
                    var persons = answer.persons;

                    var gate = '';

                    for (var i = 0; i < persons.length; i++) {
                        gate += `<li>${persons[i].name} su nickname es ${persons[i].nickname}</li>`;

                        console.log(persons[i]);

                    }
                    document.getElementById("result1").innerHTML = "The nickname is: " + gate;

                }
            };
            xhttp.open("GET", "objects.json", true);
            xhttp.send();
        }
    </script>
