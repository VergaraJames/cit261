<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script defer src="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles/main.css">
    <title>JAMES VERGARA Projects | https://vergarajames.github.io/cit261/ </title>
</head>

<body>
    <div class="wrapper">
        <!-- Navigation -->
        <nav class="main-nav">
            <ul>
                <li>
                    <a href="https://vergarajames.github.io/cit261/">Home</a>
                </li>
                <li>
                    <a href="#">About</a>
                </li>
                <li>
                    <a href="http://www.byui.edu/" target="_blank">BYU-I</a>
                </li>
                <li>
                    <a href="#">Contact</a>
                </li>
            </ul>
        </nav>
        <!-- Info Section -->
        <section class="info">
            <img src="img/weather1.jpg" alt="">
            <div>
                <h3>Final Project</h3>
                <p>Weather - WEB Site</p>
            </div>
        </section>

        <!-- Boxes Section 1 -->
        <section class="boxes">
            <!-- Box 1 -->
            <div class="box">
                <div id="searchContainer">
                    <h4>Instructions</h4>
                    <p> Write the name of the City or Zip Number (Examples:)
                        <br> New York<br> 10001
                        <br> Lima
                        <br> Dubai
                        <br> Portland
                        <br> 90210
                        <br> </p>
                    <input class="searchControl" type="text" placeholder="City Name or Zipcode" id="searchInput">
                    <button class="searchControl" id="searchBtn">Search</button>
                </div>
            </div>
            <!-- Box 2 -->
            <div class="box1">
                <div id="weatherContainer">
                    <div id="weatherDescription">
                        <h1 id="cityHeader"></h1>
                        <div id="weatherMain">
                            <div id="temperature"></div>
                            <div id="weatherDescriptionHeader"></div>
                            <div><img id="documentIconImg"></div>
                        </div>
                        <hr>
                        <div id="windSpeed" class="bottom-details"></div>
                        <div id="humidity" class="bottom-details"></div>
                    </div>
                </div>

            </div>
            <!-- Box 3 -->

        </section>
        <section class="info">
            <!-- to show the information stored in Local Storage -->
            <div id="userOutput"></div>
        </section>
    </div>
    <script>
        function clickCounter() {
            if (typeof(Storage) !== "undefined") {
                if (localStorage.clickcount) {
                    localStorage.clickcount = Number(localStorage.clickcount) + 1;
                } else {
                    localStorage.clickcount = 1;
                }
                document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " time(s).";
            } else {
                document.getElementById("result").innerHTML = "Sorry, please upgrade your browser";
            }
        }

        function setUser() {
            var user = JSON.parse(localStorage.getItem('user'));
            var browserName = localStorage.getItem('browser-name');
            var browserVersion = localStorage.getItem('browser-version');
            var browserCookies = localStorage.getItem('browser-cookies');
            document.getElementById("userOutput").innerHTML = "<b>User First Name:</b> " + user.firstName + "<br><b>User Last Name:</b> " + user.lastName + "<br><b>User Email:</b> " + user.email + "<br><b>User Phone:</b> " + user.phone + "<br><b>Browser Name:</b> " + browserName + "<br><b>Browser Version:</b> " + browserVersion + "<br><b>Browser Cookies (Enabled):</b> " + browserCookies;
        }

        function populatePerson() {
            var userFirstName = document.getElementById("firstName").value;
            var userLastName = document.getElementById("lastName").value;
            var userEmail = document.getElementById("email").value;
            var userPhone = document.getElementById("phone").value;
            var person = {
                firstName: userFirstName,
                lastName: userLastName,
                email: userEmail,
                phone: userPhone
            };
            localStorage.setItem('user', JSON.stringify(person));
            localStorage.setItem('browser-name', navigator.appCodeName);
            localStorage.setItem('browser-version', navigator.appVersion);
            localStorage.setItem('browser-cookies', navigator.cookieEnabled);
            document.getElementById("userOutput").innerHTML = "Your information was stored";
        }

        function clearItems() {
            window.localStorage.clear();
            location.reload();
        }
    </script>

    <script src="styles/script.js"></script>
    <!-- Footer -->
    <footer>
        <p>James Vergara R. &copy; 2019</p>
    </footer>
</body>

</html>
