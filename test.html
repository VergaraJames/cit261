<div>
    <canvas id="c5" width="600" height="300" style="border:solid 1px #000000;"></canvas>
    <div>
        <button onclick="draw_picture();return true;">Draw picture</button>
        <button onclick="draw_smaller_picture();return true;">Draw smaller picture</button>
        <button onclick="draw_picture_head();return true;">Draw picture Head</button>
        <button onclick="Clear_image();return true;">Erase Everything</button>
    </div>
</div>
<script>
    var c5 = document.getElementById("c5");
    var c5_context = c5.getContext("2d");
    var picture = new Image();
    picture.src = src = "img/students.jpg";

    function draw_picture() {
        c5_context.drawImage(picture, 100, 5);
    }

    function draw_smaller_picture() {
        c5_context.drawImage(picture, 10, 5, 58, 100);
    }

    function draw_picture_head() {
        c5_context.drawImage(picture, 0, 19, 69, 97, 300, 100, 103, 145);
    }

    function Clear_image() {
        c5_context.clearRect(1, 1, 600, 300);
    }
</script>
