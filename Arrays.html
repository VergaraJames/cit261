    <script>
        /*  Input
         *      to define an array previously
         *  Processing: 
         *      Process that returns the sum of the first and last values in an array 
         *  Output: 
         *      Displays the result to the user
         */
        function begin() {
            var list = [1, 3, 5, 7, 9, 11];
            // Array
            var sum = addEnds(list);
            document.getElementById("result1").innerHTML = "The values of the Array is: " + list.toString();
            document.getElementById("result2").innerHTML = "The sum of the first and last values of the Array is: " + sum;
        }

        function addEnds(list) {
            // Process that returns the sum of the first and last values in an array
            var last = list[list.length - 1];
            var sum = list[0] + last;
            return sum;
        }
    </script>
